<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/img6.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: transparent;
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: black;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 2px;
            background: white;
        }
        .login-container button,
        .login-container input[type="submit"] {
            width: 80%;
            padding: 10px;
            background: white;
            margin-bottom: 5px;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover,
        .login-container input[type="submit"]:hover {
            background-color: white;
        }
        .login-container p {
            margin-top: 15px;
            color: black;
        }
        .login-container a {
            color: black;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="submitLogin(event)">
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up Here</a></p>
    </div>

    <script>
        function submitLogin(event) {
            event.preventDefault();

            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert('Login successful!');
                
                // Store the logged-in user's username (extracted from the email)
                const username = email.split('@')[0]; // Get the part before '@'
                localStorage.setItem('currentUsername', username); // Save username in localStorage

                window.location.href = 'index.html'; // Redirect to the main page (NewsFusion)
            } else {
                alert('Wrong credentials detected. Please try again.');
            }
        }
    </script>
</body>
</html>
